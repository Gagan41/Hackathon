<div id="map"></div>
<script>
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        map.innerHTML = '<iframe width="1000" height="500" src="https://maps.google.com/maps?q='+latitude+', '+longitude+'&amp;z=15&amp;output=embed"></iframe>';
    });
</script>
